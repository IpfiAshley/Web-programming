<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Website</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-social"> 
            <div class="logo">
                <h1>BELGIUM CAMPUS COURSES</h1>
                <p>It's The Way We're Wired</p>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://yourwebsite.com" target="_blank"><i class="fas fa-globe"></i></a>
            </div>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#search-section">Search Courses</a></li>
                <li><a href="#course-details">Course Details</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search-section">
            <h2>Search Courses</h2>
            <input type="text" id="search-bar" placeholder="Type course name...">
            <button id="search-button">Search</button>
            <div id="course-list"></div>
        </section>
        <section id="course-details">
            <h2>Course Details</h2>
            <div id="details-content"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
